<ion-header>
  <ion-navbar>
    <ion-title>
      {{ houseName }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isInit" class="houseContent">

    <button ion-button icon-left full color="danger" (click)="showWebView = !showWebView">
      <ion-icon name="ios-arrow-back"></ion-icon>
      Show Wiki
    </button>
    <iframe class="iframe-placeholder" *ngIf="showWebView" height="100%" width="100%" [src]="getHouseURL()"></iframe>
  </div>
</ion-content>
